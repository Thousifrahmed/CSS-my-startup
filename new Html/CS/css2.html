<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 ways to access css</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1>3 ways to access css</h1>
    <ol>
        <li>Inline CSS</li>
        <li>Internal CSS</li>
        <li>External CSS</li>
    </ol>
    <h2>1. Inline CSS</h2>
    <p style="color:blue; font-size:20px;">This is an example of inline CSS.</p>
    <h2>2. Internal CSS</h2>
    <p>This paragraph is styled using internal CSS.</p>
    <style>
        h2 {
            color: green;
        }

        p {
            font-size: 18px;
            color: purple;
            text-align: justify;
        }
    </style>
    <h2>3. External CSS</h2>
    <p class="external-style">This paragraph is styled using external CSS.</p>
</body>

</html>
