<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>specificity and cascade</title>
</head>
<style>
    .cred {
        color: red;
    }
    .cyellow {
        color: yellow !important;
    }
    .tpurple {
        color: purple;
    }
h1{
    color: green;
}
</style>
<body>
    <div>
        <h1 class="cred cyellow tpurple">specificity calculation</h1>
        <ul>
            <li>universal selector : 0</li>
            <li>element and pseudo selector : 1</li>
            <li>class selector : 10</li>
            <li>id selector : 100</li>
            <li>inline styles : 1000</li>
        </ul>
    </div>
</body>
</html>
