<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise 5 retry</title>
</head>
<style>
    header{
        position: sticky;
        top: 0;
    }
    nav {
        border: 2px solid black;
        height: 45px;
        background-color: lightgrey;
    }
    main{
        border: 2px solid black;
        height: 900px;
        width: auto;
    }

    .parent {
        border: 2px solid black;
        height: 400px;
        width: auto;
        text-align: center;
        margin: 2px 2px;
        background-color: lightblue;
    }

    .box1 {
        border: 2px solid black;
        height: 300px;
        width: 45%;
        background-color: maroon;
        display: inline-block;
        margin: 10px 20px
    }

    .box2 {
        border: 2px solid black;
        height: 300px;
        width: 45%;
        background-color: lime;
        display: inline-block;
        margin: 10px 20px
    }
    .text-box {
        border: 2px solid black;
        height: 100px;
        width: auto;
        margin: 20px 2px;
    }  
    footer{
        border: 2px solid black;
        height: 50px;
    }
    .logo{
        border: 2px solid black;
        border-radius: 12px;
        position: fixed;
        height: 17px;
        width: 17px;
        background-color: black;
        /* bottom: 2px; */
        right: 2px;
    } 
</style>

<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <div class="parent">
            <div class="box1"></div>
            <div class="box2"></div>
        </div>
        <div class="text-box">
            <p> this is a text box </p>
        </div>
    <div class="logo">
    </div>
    </main>
    <footer>

    </footer>
</body>

</html>
