<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css postion property</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
}
.box{
    width: 100px;
    height: 100px;
    border: 2px solid black;
    background-color: blue;
    position: static;
}
.box1{
    width: 100px;
    height: 100px;
    border: 2px solid black;
    background-color: blue;
    position: sticky;
    /* z-index: 2;...-neeed relative postion */
}
.box2{
    width: 100px;
    height: 100px;
    border: 2px solid black;
    background-color: red;
    position: relative;
    top: 20px;
    left: 20px;
}
.box3{
    width: 100px;
    height: 100px;
    border: 2px solid black;
    background-color: green;
    position: absolute;
    top: 0px;
}
.box4{
    width: 100px;
    height: 100px;
    border: 2px solid black;
    background-color: yellow;
    position: fixed;
}
.parent{
 margin: 100px;
 padding: 200px;
    border: 2px solid black;
    position: absolute;
    overflow:scroll ;
}
</style>
<body>
    <div class="parent">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>
</body>
</html>
