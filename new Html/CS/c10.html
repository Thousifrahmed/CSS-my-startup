<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shawdows and outlines in CSS</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 20px;
            box-shadow: 5px 5px 5px #27d41d;
        }
         p{
/* color | offset-x | offset-y | blur-radius */
           text-shadow: #ffcc00 1px 0 10px;
         }
    </style>
</head>

<body>
    <div class="box">
        im just a box
    </div>
    <p >
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Alias deleniti totam pariatur?
    </p>
</body>

</html>
